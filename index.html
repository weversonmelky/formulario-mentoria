<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <legend>Informações pessoais</legend>
          <div class="line" \></div>
          <div class="fieldset-wrapper">
            <div class="col-name">
              <div class="input-wrapper">
                <label for="user-name">Nome</label>
                <input type="text" id="user-name" required/>
              </div>
              <div class="input-wrapper">
                <label for="user-surname">Sobrenome</label>
                <input type="text" id="user-surname" required/>
              </div>
            </div>
            <div class="input-wrapper">
              <label for="user-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="user-email" required/>
            </div>
            <div class="input-wrapper">
              <label for="user-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="user-password" required minlength="6"/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor(a)</legend>
          <div class="line"></div>

          <div class="input-wrapper">
            <label for="user-name-mentor"
              >Nome do seu mentor(a) <span>só o primeiro nome</span></label
            >
            <input type="text" id="user-name-mentor" required/>
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>
          <div class="line"></div>

          <h3>primeira mentoria</h3>
          <div class="content">
            <div class="input-wrapper">
              <label for="first-mentorship-date"
                >Data <span>(DD/MM/AA)</span></label
              >
              <input type="date" id="first-mentorship-date" required/>
            </div>
            <div class="content-time">
              <div class="input-wrapper">
                <label for="first-mentorship-begin">Das</label>
                <input type="time" id="first-mentorship-begin"required />
              </div>
              <div class="input-wrapper">
                <label for="first-mentorship-end">Até</label>
                <input type="time" id="first-mentorship-end" required   />
              </div>
            </div>
          </div>

          <h3>segunda mentoria</h3>

          <div class="content">
            <div class="input-wrapper">
              <label for="second-mentorship-date"
                >Data <span>(DD/MM/AA)</span></label
              >
              <input type="date" id="second-mentorship-date" />
            </div>
            <div class="content-time">
              <div class="input-wrapper">
                <label for="second-mentorship-begin">Das</label>
                <input type="time" id="second-mentorship-begin" />
              </div>
              <div class="input-wrapper">
                <label for="second-mentorship-end">Até</label>
                <input type="time" id="second-mentorship-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
